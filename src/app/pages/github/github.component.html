<div class="container">
    <form>
        <div class="mb-3">
            <label for="githubUser" class="form-label">Usuario de Github:</label>
            <input type="text" class="form-control" id="githubUser" name="githubUser" [(ngModel)]="githubUser">
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
    <p class="mt-3">Usuario de Github introducido: {{ githubUser }}</p>
</div>
