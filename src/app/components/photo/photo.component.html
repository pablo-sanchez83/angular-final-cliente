<!-- Contenedor para la imagen -->
<div>
    <!-- Imagen con enlace dinámico, con la clase "img-fluid" para hacerla responsive y "pt-3" para añadir padding-top. 
    Los atributos de altura y anchura están establecidos en 800. -->
    <img [ngSrc]=photo.download_url class="img-fluid pt-3"  alt=""  height="400" width="800">
</div>
